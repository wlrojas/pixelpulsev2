{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categor&iacute;as</title>
  <!--CSS-->
  <link rel="stylesheet" href="{% static 'CSS/styleCategoria.css' %}">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--GoogleFont-->
  <!--Letra Marca-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Workbench:SCAN@-41&display=swap" rel="stylesheet">
  <!--Letra Nav-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Workbench:SCAN@-41&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <!--Navegador-->
  <nav class="navbar navbar-expand-lg navegador">
    <div class="container-fluid">
        <!-- Nombre de la empresa -->
        <a class="navbar-brand letra-marca" href="#">
            <img src="{% static 'IMG/logo.jpg' %}" class="rounded-circle" alt="Logo" width="50" height="50"
                class="d-inline-block align-text-top">
            PixelPulse Gaming
        </a>
        <!-- Botón para dispositivos móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Contenido del menú -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav me-auto">
                <a class="nav-link active letra-blanca " aria-current="page" href="{% url 'index' %}">INICIO</a>
                <a class="nav-link letra-blanca" href="{% url 'categorias' %}">CATEGORIAS</a>
            </div>
            <div class="navbar-nav ms-auto">
                <a class="nav-link letra-blanca disabled" href="#">PERFIL</a>
                <a class="nav-link letra-blanca" href="{% url 'login' %}">INICIAR SESI&Oacute;N</a>
                <a class="nav-link letra-blanca" href="{% url 'registrar' %}">CREAR CUENTA</a>
            </div>
        </div>
    </div>
</nav>
  
  <!--Titulo-->
  <header class="container contenedor-titulo text-center">
    <h1 class="titulo kalam-regular">Categor&iacute;as</h1>
  </header>

  <!--Categorías-->
  <section>  
    <div class="container">
      <!-- Primera fila -->
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 mb-4 producto-categoria">
          <div class="elemento">
            <a href="{% url 'monitores' %}" class="categoria-link">
              <img src="{% static 'IMG/11.jpg' %}" class="img-fluid imagenes" alt="Monitor">
              <div class="overlay">
                <p>Monitores</p>
              </div>
            </a>
          </div>
        </div>
  
        <div class="col-12 col-md-6 col-lg-4 mb-4 producto-categoria">
          <div class="elemento">
            <a href="{% url 'procesadores' %}" class="categoria-link">
              <img src="{% static 'IMG/5.jpg' %}" class="img-fluid imagenes" alt="Procesador computador">
              <div class="overlay">
                <p>Procesadores</p>
              </div>
            </a>
          </div>
        </div>
  
        <div class="col-12 col-md-6 col-lg-4 mb-4 producto-categoria">
          <div class="elemento">
            <a href="{% url 'sillasgamer' %}" class="categoria-link">
              <img src="{% static 'IMG/9.jpg' %}" class="img-fluid imagenes" alt="Silla gamer">
              <div class="overlay">
                <p>Sillas Gamer</p>
              </div>
            </a>
          </div>
        </div>
      </div>
  
      <!-- Segunda fila -->
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 mb-4 producto-categoria">
          <div class="elemento">
            <a href="{% url 'tarjetasvideo' %}" class="categoria-link">
              <img src="{% static 'IMG/7.jpg' %}" class="img-fluid imagenes" alt="Tarjeta de video gamer">
              <div class="overlay">
                <p>Tarjetas de Video</p>
              </div>
            </a>
          </div>
        </div>
  
        <div class="col-12 col-md-6 col-lg-4 mb-4 producto-categoria">
          <div class="elemento">
            <a href="{% url 'perifericos' %}" class="categoria-link">
              <img src="{% static 'IMG/3.jpg' %}" class="img-fluid imagenes" alt="Mouse Gamer">
              <div class="overlay">
                <p>Periféricos</p>
              </div>
            </a>
          </div>
        </div>
  
        <div class="col-12 col-md-6 col-lg-4 mb-4 producto-categoria">
          <div class="elemento">
            <a href="{% url 'notebooks' %}" class="categoria-link">
              <img src="{% static 'IMG/1.jpg' %}" class="img-fluid imagenes" alt="Notebook gamer">
              <div class="overlay">
                <p>Notebooks</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  
  
  <!--Pie de pagina-->
  <footer class="container-fluid">
    <p>Derechos Reservados &copy; 2024 PixelPulse Gaming</p>
  </footer>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>



</html>
