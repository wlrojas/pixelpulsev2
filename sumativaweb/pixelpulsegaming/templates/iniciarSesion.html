{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IniciarSesion</title>
    <!--CSS-->
    <link rel="stylesheet" href="{% static '/CSS/styleIniciarSesion.css' %}">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--GoogleFont-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <!--Letra Marca-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Workbench:SCAN@-41&display=swap" rel="stylesheet">

    <!--Letra Nav-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Workbench:SCAN@-41&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Workbench:SCAN@-41&display=swap" rel="stylesheet">

    <!--JavaScript-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <!--Navegador-->
  <nav class="navbar navbar-expand-lg navegador">
    <div class="container-fluid">
        <!-- Nombre de la empresa -->
        <a class="navbar-brand letra-marca" href="#">
            <img src="{% static '/IMG/logo.jpg' %}" class="rounded-circle" alt="Logo" width="50" height="50"
                class="d-inline-block align-text-top">
            PixelPulse Gaming
        </a>
        <!-- Botón para dispositivos móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Contenido del menú -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav me-auto">
                <a class="nav-link active letra-blanca " aria-current="page" href="{% url 'index' %}">INICIO</a>
                <a class="nav-link letra-blanca" href="{% url 'categorias' %}">CATEGORIAS</a>
            </div>
            <div class="navbar-nav ms-auto">
                <a class="nav-link letra-blanca disabled" href="#">PERFIL</a>
                <a class="nav-link letra-blanca" href="{% url 'login' %}">INICIAR SESI&Oacute;N</a>
                <a class="nav-link letra-blanca" href="{% url 'registrar' %}">CREAR CUENTA</a>
            </div>
        </div>
    </div>
</nav>
    <br><br><br>

    <header class="container text-center">
            <h1 class="titulo kalam-regular">Iniciar Sesi&oacute;n</h1>
    </header>

    <br><br>

    <section class="d-flex justify-content-center align-items-center">
        <form id="iniciosesion" class="InicioSesionForm" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
                <div class="form-group">
                {{ form.as_table}}
                </div>
            <div class="text-center">
                <img src="{% static '/IMG/logo.jpg' %}" class="rounded-circle" alt="Logo" width="80" height="80">
            </div>
            <fieldset class="field text-center">
                <label for="correo" class="label kalam-regular">Nombre de usuario</label>
                <br>
                <input type="text" id="correo" name="username" class="input input-style" placeholder="Ingrese nombre de usuario" required>
                <br> 
                <br>
                            
                <label for="contrasena" class="label kalam-regular">Contraseña</label>
                <br>
                <input type="password" id="contrasena" name="password" class="input input-style" placeholder="Ingrese contraseña" required>
                <br>
                <br>
                <div class="container-fluid text-center">
                    <input class="btn btn-outline-light boton botonVerde" type="submit" value="Enviar" id="enviar">
                </div>

                <br>
                <br>

                <div class="opcion">
                    <a href="" class="acceso kalam-regular">¿Ha olvidado su contraseña?</a>
                    <br>
                    <br>
                    <a href="" class="acceso kalam-regular">Crear Cuenta</a>
                </div>
            </fieldset>
        </form>
    </section>
    <br>
    <br>
    <br>
    <br>
    <footer class="container-fluid">
        <p>Derechos Reservados &copy; 2024 PixelPulse Gaming</p>
    </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
