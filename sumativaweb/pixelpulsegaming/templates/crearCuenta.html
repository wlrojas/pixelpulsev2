{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'CSS/styleCrearCuenta.css' %}">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--GoogleFont-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <!--Letra Marca-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Workbench:SCAN@-41&display=swap" rel="stylesheet">

    <!--Letra Nav-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Workbench:SCAN@-41&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <!--JavaScript-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{% static 'JS/formulario.js' %}"></script>
</head>
<body>
  <!--Navegador-->
  <nav class="navbar navbar-expand-lg navegador">
    <div class="container-fluid">
        <!-- Nombre de la empresa -->
        <a class="navbar-brand letra-marca" href="#">
            <img src="{% static '/IMG/logo.jpg' %}" class="rounded-circle" alt="Logo" width="50" height="50"
                class="d-inline-block align-text-top">
            PixelPulse Gaming
        </a>
        <!-- Botón para dispositivos móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Contenido del menú -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav me-auto">
                <a class="nav-link active letra-blanca " aria-current="page" href="{% url 'index' %}">INICIO</a>
                <a class="nav-link letra-blanca" href="">CATEGORIAS</a>
            </div>
            <div class="navbar-nav ms-auto">
                <a class="nav-link letra-blanca disabled" href="#">PERFIL</a>
                <a class="nav-link letra-blanca" href="{% url 'login' %}">INICIAR SESI&Oacute;N</a>
                <a class="nav-link letra-blanca" href="{% url 'registrar' %}">CREAR CUENTA</a>
            </div>
        </div>
    </div>
</nav>
<br><br><br>
  <!--Formulario de Crear Cuenta-->
  <header class="container contenedor-titulo text-center">
    <h2 class="titulo kalam-regular">Formulario de Cliente</h2>
  </header>

  <section class="seccionFormularioInformacionPersonal">
    <div class="container contenedor text-left">
      <div class="row">
          <div class="col-12 columna">
            <form id="formulario" method="POST" action="{% url 'registro_usuario' %}">
                {% csrf_token %}
                <div class="form-group">
                {{ form.as_table}}
                </div>
                <fieldset class="fieldset">
                    <legend class="titulo kalam-regular">Información Personal</legend>
            
                    <label for="nombre" class="label kalam-regular">Nombre:</label>
                    <br>
                    <input type="text" id="nombre" name="first_name" placeholder="Juan" class="input input-style" required>
                    <br><br>
    
                    <label for="apellido" class="label kalam-regular">Apellido</label>
                    <br>
                    <input type="text" id="apellido" name="last_name" placeholder="Rojas" class="input input-style" required>
                    <br><br>

                    <label for="username" class="label kalam-regular">Nombre de Usuario</label>
                    <br>
                    <input type="text" id="username" name="username" placeholder="jrojas" class="input input-style" required>
                    <br><br>

          <br>
          <div class="col-12">
            <fieldset class="fieldset">
                        <legend class="titulo kalam-regular">Creación de usuario</legend>
                
                        <label for="correo" class="label kalam-regular">Email:</label>
                        <br>
                        <input type="email" id="correo" name="email" class="input input-style" placeholder="Ingrese email" required>
                        <br><br>  
                
                        <label for="contrasena" class="label kalam-regular">Contraseña:</label>
                        <br>
                        <input type="password" id="contrasena" name="password" class="input input-style" placeholder="Ingrese contraseña" required>
                        <br><br>
                    </fieldset>

                    <div class="container-fluid text-center caja-btn">
                        <input class="btn btn-outline-light boton botonRojo" type="reset" value="Borrar">
                        <input class="btn btn-outline-light boton botonVerde" type="submit" value="Enviar" id="enviar">
                    </div>
                </div>
              </form>
          </div>
      </div>
    </div>
  </section>
      <br>
      <br>
      <br>
  <footer class="container-fluid">
	<p>Derechos Reservados &copy; 2024 PixelPulse Gaming</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
