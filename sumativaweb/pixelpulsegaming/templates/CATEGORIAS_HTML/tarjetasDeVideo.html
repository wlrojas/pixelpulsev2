{% extends 'basev2.html' %}
{% load static %}

{% block content %}
<section>
    <div class="container container-fluid">
        <div class="row">
            <header class="container contenedor-titulo text-center">
                <h1 class="titulo kalam-regular">{{ productos.0.categoria.nombreCategoria }}</h1>
            </header>
            {% for producto in productos %}
            <div class="col-lg-12 col-md-12 col-sm-12 fila text-center">
                <img src="{% static producto.get_img_url %}" alt="Monitor Gamer" class="imagenes img-fluid">
            </div>
            <div class="col-md-12 fila">
                <div class="text-center">
                    <h3 class="titulo-producto">
                        {{ producto.nombreProducto }}
                    </h3>
                </div>
                <p class="text-center">
           		{{producto.descripcion}}
                </p>

                <div>
                    <h4 class="precio text-center">
                        {{producto.precio}}
                    </h4>
                </div>
                <div class="d-flex justify-content-center align-items-end">
                    <a href="{% url 'agregar_a_carrito' producto_id=producto.idProducto %}" class="btn btn-sm btn-outline-secondary">AÃ±adir al carrito</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
